<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen">
    <script>
        document.body.classList.add('fade-in');
    </script>
    <div
        class="bg-gradient-to-br from-slate-100 via-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4 overflow-hidden">

        <div class="grid grid-cols-2 bg-white shadow-xl/30   rounded-2xl overflow-hidden w-full max-w-4xl h-95">





            <div class="part2  me-5 mt-5 p-5 grid relative" id="part2">
                <h1 class="place-items-start text-center  inset-0 flex justify-center text-3xl font-bold  ">sign in
                </h1>

                <input type="text" placeholder="Name" class="pl-4 bg-stone-200 rounded p-1  mb-2 ">
                <input type="email" placeholder="Email" class="pl-4  bg-stone-200 rounded p-1  mb-2">
                <input type="password" placeholder="Password" class="pl-4  bg-stone-200 rounded p-1  mb-2">
                <button class=" btn btn-outline-dark w-fit   mx-auto  ">sign in</button>

            </div>

            <div class="bg-gradient-to-br from-indigo-600 to-purple-700 p-5 flex flex-col items-center justify-center text-white rounded-r-[100px]"
                id="part1" dir="rtl">
                <h1 class="text-3xl font-bold mb-0">don't have an account</h1>
                <p class="text-center text-sm opacity-90 mb-8">let's get you all set up so you can verify your
                    personal account and begin setting up your profile
                </p>
                </p>
                <button id="page2"
                    class="px-6 py-2 border-2 border-white text-white rounded-lg hover:bg-white hover:text-indigo-600 transition ">
                    sign up
                </button>

                <marquee behavior="" direction="">
                    Mostafa Hashem 01554312942
                </marquee>
            </div>


        </div>
    </div>

    <script>
        document.getElementById("page2").onclick = function (e) {
            e.preventDefault(); // عشان يمنع التحويل المباشر
            document.body.classList.add("fade-out"); // يدي انيمشن خروج
            setTimeout(() => {
                location.href = "../login/index.html"; // بعد نص ثانية يروح للصفحة التانية
            }, 500);
        };

        document.getElementById("page2").onclick = function (e) {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
                location.href = "../reg/index.html";
            }, 500);
        };
    </script>
